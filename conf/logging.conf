[loggers]
keys=root,index,tornado.application

[handlers]
keys=TimedRotatingFileHandler, streamHandler

[formatters]
keys=timedRotatingFormatter

[logger_root]
level=NOTSET
handlers=TimedRotatingFileHandler
qualname=root

[logger_index]
level=NOTSET
propagate=0
handlers=TimedRotatingFileHandler
qualname=index

[logger_tornado.application]
level=NOTSET
propagate=0
handlers=streamHandler,TimedRotatingFileHandler
qualname=tornado.application

[handler_streamHandler]
class=StreamHandler
level=NOTSET
formatter=timedRotatingFormatter
args=(sys.stdout,)

[handler_TimedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=NOTSET
formatter=timedRotatingFormatter
args=("log/hwweb.log","W0", 1, 25, "utf-8")


[formatter_timedRotatingFormatter]
format=%(asctime)s.%(msecs)d %(name)-12s %(levelname)-8s %(message)s
datefmt=%y-%m-%d %H:%M:%S